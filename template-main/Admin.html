<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-Homepage</title>
    <link rel="stylesheet" href="Admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6f8204179b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="logo"><img src="company_logo.png" alt="Company Logo" /></div>
      <!--<div class="topic">Topic Name</div>-->
      <div class="ietm">Interactive Electronic Technical Manual</div>
    </div>

    <div class="header">
      <div class="button-container">
        <button class="button"><i class="fas fa-home"></i></button>
        <button class="button"><i class="fas fa-chevron-left"></i></button>
        <button class="button"><i class="fas fa-chevron-right"></i></button>
      </div>
      <button class="button"><i class="fas fa-sign-out-alt"></i></button>
    </div>

    <!-- Horizontal bar -->
    <div class="horizontal-bar">
      <div class="container-horizontal-bar">
        <div class="user-info">
          <span>Username:Atharva </span>
          <span>Role: Admin </span>
        </div>
      </div>
    </div>

    <div class="three_div">
      <div class="first div">
        <button class="Button-IETM">
          <i class="fa-solid fa-layer-group"></i> Enter IETM
        </button>
      </div>
      <div class="Second_Div">
        <button class="Button">
          <i class="fa-solid fa-circle-half-stroke"></i>
          Access Manual
        </button>
        <button class="Button">
          <i class="fa-solid fa-eye"></i>
          Manage BookMarks
        </button>
        <button class="Button">
          <i class="fa-solid fa-pen"></i>
          User History
        </button>
      </div>
      <div class="Third_Div">
        <button class="Button">
          <i class="fa-regular fa-bookmark"></i> Upload Data
        </button>
        <button class="Button">
          <i class="fa-solid fa-rotate-right"></i> Change Password
        </button>
        <button class="Button">
          <i class="fa-regular fa-bookmark"></i> Logout
        </button>
      </div>
    </div>
    <!-- Your content here -->
  </body>
</html>
